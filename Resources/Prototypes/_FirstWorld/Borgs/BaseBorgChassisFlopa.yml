################ МЕККИ ############################################

- type: entity
  id: MEKKAChassisMining
  parent: BaseBorgChassisKawaiiMEKKA
  name: М.Е.К.К.А утилизатор
  components:
  - type: Sprite
    layers:
    - state: fmekamine
    - state: fmekamine_e_r
      map: ["enum.BorgVisualLayers.Light"]
      shader: unshaded
      visible: false
    - state: fmekamine_l
      shader: unshaded
      map: ["light"]
      visible: false
  - type: BorgChassis
    maxModules: 4 #колличество модулей
    moduleWhitelist:
      tags: #модули которые можно вставить
      - BorgModuleGeneric
      - MEKKAModuleCargo
    hasMindState: fmekamine_e
    noMindState: fmekamine_e_r
  - type: BorgTransponder
    sprite:
      sprite: _FirstWorld/robots/meka.rsi
      state: fmekamine
    name: М.Е.К.К.А утилизатор
  - type: Construction
    node: mining
  - type: IntrinsicRadioTransmitter
    channels:
    - Supply
    - Binary
    - Common
    - Science
  - type: ActiveRadio
    channels:
    - Supply
    - Binary
    - Common
    - Science
  - type: AccessReader
    access: [["Cargo"], ["Salvage"], ["Command"], ["Research"]]
  - type: Inventory
    templateId: borgTall
  - type: InteractionPopup
    interactSuccessString: petting-success-salvage-cyborg
    interactFailureString: petting-failure-salvage-cyborg
    interactSuccessSound:
      path: /Audio/Ambience/Objects/periodic_beep.ogg


